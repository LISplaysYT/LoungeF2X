<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/clever.jpg"/>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="https://cdn.rawgit.com/TarVK/chromeConsole/version-1.0/console.js"></script>

       <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
       <script>
        const proxies = ["embededGame", "embededProxy"]; // Define your iframe options here

        function showProxySelection(action) {
            document.getElementById("action").innerText = action; // Set the action text
            const modal = document.getElementById("proxyModal");
            modal.style.display = "block"; // Show the modal
        }

        function performActionOnProxy() {
            const selectedProxy = document.querySelector('input[name="proxy"]:checked');
            if (selectedProxy) {
                const proxyId = selectedProxy.value;
                alert(`Performing action on ${proxyId}.`); // Replace this with the actual action
                // Here you can call the relevant function for the selected proxy
                const action = document.getElementById("action").innerText;
                console.log(`Action: ${action} on ${proxyId}`);
                // Perform the actions related to the selected proxy here
            } else {
                alert("Please select a proxy.");
            }
            closeModal();
        }

        function closeModal() {
            const modal = document.getElementById("proxyModal");
            modal.style.display = "none"; // Hide the modal
        }

        function eToggle() {
            // ... existing eToggle function ...
        }

        $(document).ready(function() {
            // Check if jsConsole is loaded
            if (typeof $.fn.jsConsole === "function") {
                var cons = $(".console").jsConsole({worker: getWorker()});
                cons.info("Type javascript here!");
            } else {
                const text = document.getElementById("console");
                if (text) {
                    text.innerText = "Error loading console";
                } else {
                    console.error("Console element not found");
                }
                console.error("jsConsole is not a function. Please check if the jsConsole library is loaded correctly.");
            }
        });

        function getWorker() {
            // ... existing getWorker function ...
        }

        function goFullscreen(id) {
            var element = document.getElementById(id);
            if (element) {
                if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen();
                }
                console.log("fullscreened");
            }
        }
    </script>
</head>
<body>
    <div class="navbar">   
        <a href="/">Home</a>
        <a href="/proxy.html">Proxy</a>
        <a href="/contact.html">Contact</a>
        <a href="/settings.html">Settings</a>
        <a href="/category/shooting.html">Shooting</a>
        <a href="/category/apps.html">Apps</a>
        <div class="dropdown">
            <button class="dropbtn">Popular Games <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="/page/1v1lol.html">1v1.lol</a>
                <a href="/page/nitefort.html">Fortnite</a>
                <a href="/page/bloxro.html">Roblox</a>
                <a href="/page/dogmine.html">Doge Miner</a>
                <a href="/page/shotpixel.html">Pixel Shooter</a>
                <a href="/page/snowrider.html">Snow Rider</a>
                <a href="/page/googlehiphop.html">Google Hip Hop</a>
                <a href="/page/taggame.html">Tag Game</a>
            </div>
        </div>
    </div>

    <center>
        <h1><strong>Proxy</strong></h1>
        <button class="ReloadButton" id="ReloadButton" onclick="showProxySelection('Reload'); return true">Reload</button>
        <button class="FullscreenButton" id="FullscreenButton" onclick="showProxySelection('Go Fullscreen'); return true">Fullscreen</button>
        <button class="BackButton" id="BackButton" onclick="showProxySelection('Go Back'); return true">Go Back</button>
        <button class="ForwardButton" id="ForwardButton" onclick="showProxySelection('Go Forward'); return true">Go Forward</button>
        
        <div>
            <iframe name="embededGame" id="embededGame" src="/proxyiframe.html" height="500px" width="750px"></iframe>
            <iframe name="embededProxy" id="embededProxy" src="https://interstellar-two-beta.vercel.app/rx" height="500px" width="750px"></iframe>
        </div>
        
        <!-- Add console element -->
        <div id="console" class="console"></div>
    </center>

    <!-- Modal for proxy selection -->
    <div id="proxyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="action"></h2>
            <form>
                <input type="radio" name="proxy" value="embededGame" id="proxy1">
                <label for="proxy1">Embeded Game</label><br>
                <input type="radio" name="proxy" value="embededProxy" id="proxy2">
                <label for="proxy2">Embeded Proxy</label><br>
                <button type="button" onclick="performActionOnProxy()">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
