      <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
          
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow the items to wrap */
            justify-content: center; /* Centering the cards */
            padding: 20px; /* Add padding around the container */
        }

        .settings-card {
            background-color: transperant;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            width: 300px; /* Set a fixed width for the card */
            transition: all .3s ease;
            margin: 10px; /* Space between cards */
        }

        .settings-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, .2);
        }

        .typing_desc {
            font-size: 18px;
        }

        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background: #333;
        }

        .default {
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .settings-card {
                width: 100%; /* Full width on small screens */
                max-width: 300px; /* Limit max width */
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>LoungeF2X</h1>
        <h1>
            <span class="typing_desc"></span>
        </h1>
                    <span id="splash"></span>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new TypeIt(".typing_desc", {
                speed: 90,
                waitUntilVisible: true,
                startDelay: 1000
            })
            .type("A place to play Games, LoungeF2X.")
            .move(-12)
            .delete(10)
            .type("use Apps")
            .move(12)
            .go();
        });
    </script>

<center>
<form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
    <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
  </form>
</center>

    <script>
        console.log("Successfully Loaded");
        fetch('splash.json')
            .then((res) => res.json())
            .then((data) => {
                document.querySelector('#splash').innerHTML = data[Math.floor(Math.random() * data.length)];
            });
    </script>
