<script>
    // Function to get cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return '';
    }
    // Function to parse favorites from cookies
    function getFavorites() {
      const favorites = getCookie('favorites');
      return favorites ? JSON.parse(favorites) : [];
    }



    // Function to add a game to favorites
    function addToFavorites(game) {
      let favorites = getFavorites();
      if (!favorites.includes(game)) {
        favorites.push(game);
        saveFavorites(favorites);
        displayFavorites();
      } else {
        alert(`${game} is already in your favorites!`);
      }
    }

    // Function to remove a game from favorites
    function removeFromFavorites(game) {
      let favorites = getFavorites();
      favorites = favorites.filter(item => item !== game);
      saveFavorites(favorites);
      displayFavorites();
    }

    // Function to display the favorites list
    function displayFavorites() {
      const favorites = getFavorites();
      const favoritesList = document.getElementById('favorites-list');
      favoritesList.innerHTML = '';
      favorites.forEach(game => {
        const li = document.createElement('li');
        li.textContent = game;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.style.marginLeft = '10px';
        removeButton.onclick = () => removeFromFavorites(game);
        li.appendChild(removeButton);
        favoritesList.appendChild(li);
      });
    }

    // Initial display of favorites
    displayFavorites();
  </script>
