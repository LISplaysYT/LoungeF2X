<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites List with Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .game-card {
      display: inline-block;
      width: 150px;
      height: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .favorites {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Your Favorites</h2>
  <div id="favorites-list" class="favorites"></div>

  <script>
    // Function to get cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return '';
    }

    // Function to set cookies
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = `expires=${date.toUTCString()}`;
      document.cookie = `${name}=${value}; ${expires}; path=/`;
    }

    // Function to parse favorites from cookies
    function getFavorites() {
      const favorites = getCookie('favorites');
      return favorites ? JSON.parse(favorites) : [];
    }

    // Function to save favorites to cookies
    function saveFavorites(favorites) {
      setCookie('favorites', JSON.stringify(favorites), 7); // Expires in 7 days
    }

    // Function to add a game to favorites
    function addToFavorites(game, link, img) {
      let favorites = getFavorites();
      if (!favorites.some(fav => fav.game === game)) {
        favorites.push({ game, link, img });
        saveFavorites(favorites);
      } else {
        alert(`${game} is already in your favorites!`);
      }
    }

    // Function to remove a game from favorites
    function removeFromFavorites(game) {
      let favorites = getFavorites();
      favorites = favorites.filter(item => item.game !== game);
      saveFavorites(favorites);
    }

    // Function to display the favorites list as clickable cards
    function displayFavorites() {
      const favorites = getFavorites();
      const favoritesList = document.getElementById('favorites-list');
      favoritesList.innerHTML = '';
      favorites.forEach(fav => {
        const div = document.createElement('div');
        div.classList.add('game-card');
        div.onclick = () => window.location.href = fav.link; // Redirect to the game page
        div.innerHTML = `
          <span>${fav.game}</span>
          <img>${fav.img}</img
          <button onclick="removeFromFavorites('${fav.game}')" style="margin-top: 10px;">Remove</button>
        `;
        favoritesList.appendChild(div);
      });
    }

    // Initial display of favorites
    displayFavorites();
  </script>
</body>
</html>
